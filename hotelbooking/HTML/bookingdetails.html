<!DOCTYPE html>
<html>
<head>
<title>Booking-details</title> 
<link rel="stylesheet" href="../CSS/bookingdetails.css">
<link rel = "icon" href ="../img/icon.jpeg" type = "image/x-icon">
<link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.css">
<script src="../JS/bookingdetails.js">		</script>
<script>
		function roomtype(){
	window.location="../HTML/roomtype.html";
}</script>
<script type = "text/javascript" >
function disableBackButton()
{
window.history.forward();
}
setTimeout("disableBackButton()", 0);
</script>

</head>
<body class="body">

<form>
<div id ="header">
<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
<center>
<h1 id="head"><font color="#f3e6ff">Welcome to Hyatt hotel</font><h1></center>
<button class="btn btn-info" id="back" value="Back" onclick="test()" >Back</button>
</nav>
</div>
<div id="bookingdetails">
<center>
<p class="solid"><font size="5" >Enter Booking details</font></center></p>
<form>

<table class="table-sm" id="table">
    <tr>
        <td><label>Name:</label></br></td>
        <td><input type="text" id="name" required /></br></td>
    </tr>
	<tr>
        <td><label>Gender:</label></br></td>
        <td><select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select></br></td>
    </tr>
	<tr>
        <td><label>No. of member:</label></br></td>
        <td><input type="number" id="membercount" step="0.01" max="3" required /></br></td>
    </tr>
	<tr>
        <td><label>Room type :</label></br></td>
        <td><p id="roomtype"></p></br></td>
    </tr>
	<tr>
        <td><label>Mobile No.:</label></br></td>
        <td><input type="number" id="MobileNo" required /></br></td>
    </tr>
	<tr>
        <td><label>check-in date:</label></br></br></td>
        <td><input type="date" id="checkin" required /></br></br></td>
    </tr>
	<tr>
        <td><label>Check-out date:</label></br></br></td>
        <td><input type="date" id="checkout" required /></br></br></td>
    </tr>
	
	<tr>
        <td><label>Payment Mode:   </label></br></br></td>
        <td><select id="paymentmode">
  <option value="Credit">Credit</option>
  <option value="debit">Debit</option>
  <option value="wallet">Wallet</option>
</select>	
		</br></br></td>
    </tr>
</table>
<input type="button" id="submit" class="btn btn-primary" value="Submit" onclick="booking()" /></br>

</form>
</div>


</body>
</html>
